<div id="editProfessionModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h3><i class="fi fi-ss-user-gear"></i> Editar Profesión</h3></div>
      <div class="modal-body">
      <form class="form">
        <div class="form__row">
              <div class="form__group">
                <label for="prof-name"><i class="fi fi-ss-signature"></i> Profesión</label>
                <input type="text" id="edit-prof-name" name="profesion" required>
                <div class="input-border"></div>
            </div>
            <div class="form__group">
                <label for="prof-role"><i class="fi fi-ss-user-tag"></i> Rol</label>
                <input type="text" id="edit-prof-role" name="rol" required>
                <div class="input-border"></div>
            </div>
        </div>
        
        <div class="form__row">
            <div class="form__group">
                <label for="prof-studies"><i class="fi fi-ss-graduation-cap"></i> Estudios</label>
                <input type="text" id="edit-prof-studies" name="estudios" required>
                <div class="input-border"></div>
            </div>
            <div class="form__group">
                <label for="prof-experience"><i class="fi fi-ss-clock"></i> Experiencia Requerida</label>
                <input type="text" id="edit-prof-experience" name="experiencia-requerida" required>
                <div class="input-border"></div>
            </div>
        </div>
        
        <div class="form__row">
            <div class="form__group">
                <label for="prof-skill"><i class="fi fi-ss-laptop-code"></i> Habilidad Técnica</label>
                <input type="text" id="edit-prof-skill" name="habilidad-tecnica" required>
                <div class="input-border"></div>
            </div>
            <div class="form__group">
                <label for="prof-soft"><i class="fi fi-ss-comments"></i> Habilidad Blanda</label>
                <input type="text" id="edit-prof-soft" name="habilidad-blanda" required>
                <div class="input-border"></div>
            </div>
        </div>
        
        <div class="form__row">
            <div class="form__group">
                <label for="prof-tool"><i class="fi fi-ss-tools"></i> Herramienta</label>
                <input type="text" id="edit-prof-tool" name="herramienta" required>
                <div class="input-border"></div>
            </div>
            <div class="form__group">
                <label for="prof-salary"><i class="fi fi-ss-money-bill-wave"></i> Salario</label>
                <input type="number" id="edit-prof-salary" name="salario" required>
                <div class="input-border"></div>
            </div>
            <div class="form__group">
                <label for="prof-schedule"><i class="fi fi-ss-business-time"></i> Horario</label>
                <input type="text" id="edit-prof-schedule" name="horario" required>
                <div class="input-border"></div>
            </div>
        </div>
        <button type="submit" class="btn btn--primary">Guardar</button>
      </form>
  </div>
</div>
</div>
